        <h1 align="center">Search Student</h1>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <h:form id="myForm">
            
            <div class="container">
                        <div class="form-group">
            <br/>
            
            
            <label class="control-label col-sm-2" for="firstName">First Name:</label>
            <h:inputText id="firstName" value="#{studentController.searchStudentBean.firstName}"  pt:placeholder="All">
            </h:inputText><br/><br/>
            
            <label class="control-label col-sm-2" for="lastName">Last Name:</label>
            <h:inputText id="lastName" value="#{studentController.searchStudentBean.lastName}"  pt:placeholder="All">
            </h:inputText>
            <br/><br/>
            
            <label class="control-label col-sm-2" for="minScore">Minimum Score:</label>
            <h:inputText id="minScore" value="#{studentController.searchStudentBean.minScore}"  pt:placeholder="All">
            </h:inputText><br/><br/>
            
            
            <label class="control-label col-sm-2" for="maxScore">Maximum Score:</label>
            <h:inputText id="maxScore" value="#{studentController.searchStudentBean.maxScore}"  pt:placeholder="All">
            </h:inputText><br/><br/>
            
          
            
            
          <label class="control-label col-sm-2" for="college">College:</label>
           <h:selectManyListbox
                id="college"
                value="#{studentController.searchStudentBean.college}">
                <f:selectItem id="isu" itemLabel="Illinois State University" itemValue="Illinois State University" />
                <f:selectItem id="mit" itemLabel="Massachusetts Institute of Technology" itemValue="Massachusetts Institute of Technology" />
                 <f:selectItem id="uic" itemLabel="University of Illinois, Chicago" itemValue="University of Illinois, Chicago" />
                <f:selectItem id="purdue" itemLabel="PURDUE" itemValue="Purdue" />
            </h:selectManyListbox><br/><br/>
           
           <h:commandButton id="submitID" value="Search" class="btn btn-info btn-lg" action="#{studentController.searchAll()}"/>
           
           
                        </div>
            </div>
        </h:form>

    </h:body>
