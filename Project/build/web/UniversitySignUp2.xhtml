    <h2 align="center">University Details</h2><br/>
        
            
            
            
            
    <h:form>
        
                <div class="container">
                        <div class="form-group">
            <br/>
            <label class="control-label col-sm-2" for="about"> About University: </label>
            
            <h:inputTextarea id="about" value="#{universitySignUpController.theModel.aboutUniversity}" required="true">
                 <f:validateLength minimum="2" maximum="25" />
            </h:inputTextarea> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="courses">Courses Offered:</label>
            <h:selectManyCheckbox  id="courses" value="#{universitySignUpController.theModel.selectedCourses}"  required="true">
            <f:selectItems value="#{universitySignUpController.theModel.courses}" var="course" itemLabel="#{courses}" itemValue="#{courses}" />
            </h:selectManyCheckbox > <br/><br/>
            
                        
            <label class="control-label col-sm-2" for="Tuition"> Tuition Fees in $ </label>
            <h:inputText id="Tuition" value="#{universitySignUpController.theModel.fees}" required="true">/>   
            </h:inputText> <br/><br/>
            
            <label class="control-label col-sm-2" for="AcceptR">Acceptance Rate % </label>
            <h:inputText id="AcceptR" value="#{universitySignUpController.theModel.accptRate}"  required="true">
            </h:inputText> <br/><br/>
            
            <label class="control-label col-sm-2" for="AcceptR">Scholarship Rate % </label>
            <h:inputText id="SchR" value="#{universitySignUpController.theModel.scRate}"  required="true">
            </h:inputText> <br/><br/>
            
            <label class="control-label col-sm-2" for="password2">Admission Requirement(Min score required):</label>
           
              <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
              <label class="control-label col-sm-2" for="ACT">ACT Score</label>
              <h:inputText id = "ACT" value="#{universitySignUpController.theModel.ACTScore}"  />
              <label class="control-label col-sm-2" for="SAT">SAT Score</label>
              <h:inputText id ="SAT" value="#{universitySignUpController.theModel.SATScore}"  />
              </h:panelGrid> 
            
            <br/>
            <h:commandButton id="submitID" class="btn btn-info btn-lg" value="Submit" action="#{universitySignUpController.createProfile()}"/>
                    </div>
                
            </div>
        

            </h:form>
    
    
    </h:body>
</html>
