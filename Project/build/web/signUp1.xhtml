    <h:body>

    <h2 align="center">Student Sign Up Page</h2><br/>
        
            
            
            
            <h:form prependId="false" enctype="multipart/form-data">
                <div style="float: right">
            <h:panelGrid>
                <!-- input for files -->
                <h:inputFile value="#{imageUploadBean.file1}"></h:inputFile>
               
                <h:commandButton class="btn btn-success" action="#{imageUploadBean.uploadFile()}" value="Upload">
                    <h:graphicImage value="#{imageUploadBean.findPath()}" width="300" height="250" />
                </h:commandButton>
                
                <br/>
               
            </h:panelGrid>
                    </div>
            </h:form>
    <h:form>
        
                <div class="container">
                        <div class="form-group">
            <br/>
            <label class="control-label col-sm-2" for="fNameID">First Name:</label>
            
             <h:inputText id="fNameID" value="#{studentController.studentBean.firstName}" required="true">
                 <f:validateLength minimum="2" maximum="25" />
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="lNameID">Last Name:</label>
             <h:inputText id="lNameID" value="#{studentController.studentBean.lastName}" required="true">
                <f:validateLength minimum="2" maximum="25" />   
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="emailID">Email:</label>
             <h:inputText id="emailID" value="#{studentController.studentBean.email}"  required="true">
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="uPassID">Password:</label>
             <h:inputSecret redisplay="false" id="uPassID" value="#{studentController.studentBean.password1}"  required="true">
            </h:inputSecret> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="cPassID">Confirm Password:</label>
            <h:inputSecret redisplay="false" id="cPassID" value="#{studentController.studentBean.password2}"  required="true">
            </h:inputSecret> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="dob">Date of Birth(MM/DD/YYYY)</label>
             <h:inputText id="dob" value="#{studentController.studentBean.dob}" required="true">
                <f:convertDateTime pattern="MM/dd/yyyy" /> <!-- not "mm/dd/yyyy" -->
            </h:inputText>
            <br/><br/>
            
            
            <label class="control-label col-sm-2" for="contactNo">Phone Number:</label>
             <h:inputText id="contactNo" value="#{studentController.studentBean.contactNo}"  required="true">
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="address1">Address Line1:</label>
             <h:inputText id="address1" value="#{studentController.studentBean.address1}"  required="true">
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="address2">Address Line2:</label>
             <h:inputText id="address2" value="#{studentController.studentBean.address2}" >
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="city">City:</label>
             <h:inputText id="city" value="#{studentController.studentBean.city}" required="true" >
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="state">State:</label>
             <h:inputText id="state" value="#{studentController.studentBean.state}" required="true" >
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="country">Country:</label>
             <h:inputText id="country" value="#{studentController.studentBean.country}" required="true" >
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="zip">Zip:</label>
             <h:inputText id="zip" value="#{studentController.studentBean.zip}" required="true" >
            </h:inputText> <br/><br/>
            
            <br/>
            <h:commandButton id="educationID" class="btn btn-info btn-lg" value="Next" action="education.xhtml"/>
                    </div>
                
            </div>
        

            </h:form>
    
    
    </h:body>
</html>
