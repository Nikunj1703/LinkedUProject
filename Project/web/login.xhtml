<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title align="center">Sign In Page</title>
        <h1 align="center">Nikunj Ratnaparkhi and Shweta Vyas</h1>
        <h2 align="center">Login Page</h2>
    </h:head>
    <f:event listener="#{controller.countAttempt}" type="preRenderView" />
    <h:body>
        <h:form>
            Username: <h:inputText id="uNameID" value="#{controller.theModel.userID}">
            </h:inputText> <br/><br/>
            
            Password: <h:inputSecret redisplay="false" id="uPassID" value="#{controller.theModel.password}">
            </h:inputSecret> <br/><br/>
            
            <br/><br/>
            <h:commandButton id="submitID" value="Submit" action="#{controller.authenticate()}"/>
        </h:form>

    </h:body>
</html>
