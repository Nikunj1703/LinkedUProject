          <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
       
     
    </h:head>
    <h:body>
        
        
        <h:form>
<div class="container">
    <nav role="navigation" class="navbar navbar-inverse">

                <li class="disabled"> <h:commandLink value="Update Profile"  action="#{updateController.retrieveProfilePart1()}"/></li>
                
                
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">More <b class="caret"></b></a>

</div>
            </h:form>
        
    
    
    
    <h2 align="center">University Sign Up </h2><br/>
        
            
            
            
            
    <h:form>
        
                <div class="container">
                        <div class="form-group">
            <br/>
            <label class="control-label col-sm-2" for="name">University Name: </label>
            
            <h:inputText id="name" value="#{universitySignUpController.theModel.name}" required="true">
                 <f:validateLength minimum="2" maximum="25" />
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="emailID">Email:</label>
            <h:inputText id="emailID" value="#{universitySignUpController.theModel.email}"  required="true">
            </h:inputText> <br/><br/>
            
                        
            
            
            <label class="control-label col-sm-2" for="password">Password:</label>
            <h:inputSecret redisplay="false" id="password" value="#{universitySignUpController.theModel.password}"  required="true">
            </h:inputSecret> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="password2">Confirm Password:</label>
            <h:inputSecret redisplay="false" id="password2" value="#{universitySignUpController.theModel.password2}"  required="true">
            </h:inputSecret> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="contact">Contact Number:</label>
            <h:inputText id="contact" value="#{universitySignUpController.theModel.contact}"  required="true">
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="addr1">Address Line1:</label>
            <h:inputText id="addr1" value="#{universitySignUpController.theModel.addr1}"  required="true">
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="addr2">Address Line2:</label>
            <h:inputText id="addr2" value="#{universitySignUpController.theModel.addr2}" >
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="City">City:</label>
            <h:inputText id="City" value="#{universitySignUpController.theModel.city}" required="true" >
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="State">State:</label>
            <h:inputText id="State" value="#{universitySignUpController.theModel.state}" required="true" >
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="country">Country:</label>
            <h:inputText id="country" value="#{universitySignUpController.theModel.country}" required="true" >
            </h:inputText> <br/><br/>
            
            
            <label class="control-label col-sm-2" for="zipcode">Zip Code:</label>
            <h:inputText id="zipcode" value="#{universitySignUpController.theModel.zipcode}" required="true" >
            </h:inputText> <br/><br/>
            
            <br/>
            <h:commandButton id="MoreDetails" class="btn btn-info btn-lg" value="Next" action="UniversitySignUp2.xhtml"/>
                    </div>
                
            </div>
        

            </h:form>
    
    
    </h:body>
</html>
