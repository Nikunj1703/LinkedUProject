<?xml version='1.0' encoding='UTF-8'?>

<faces-config version="1.2"
xmlns="http://java.sun.com/xml/ns/javaee"
xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
xsi:schemaLocation="http://java.sun.com/xml/ns/javaee http://java.sun.com/xml/ns/javaee/web-facesconfig_1_2.xsd">
    

<managed-bean>
   <managed-bean-name>controller</managed-bean-name>
   <managed-bean-class>Controller</managed-bean-class>
   <managed-bean-scope>session</managed-bean-scope>
 </managed-bean>
 
 <managed-bean>
   <managed-bean-name>universityController</managed-bean-name>
   <managed-bean-class>UniversityController</managed-bean-class>
   <managed-bean-scope>session</managed-bean-scope>
   <managed-property>
     <property-name>controller</property-name>
     <value>#{controller}</value>
   </managed-property>
 </managed-bean>


</faces-config>
