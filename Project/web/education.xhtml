<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <f:event listener="#{studentController.isValid1}" type="preRenderView" />
    <h:head>
        <title>Student Sign Up - Education</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
        
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
          <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        
        
        
        
        <h:form>
<div class="container">
    <nav role="navigation" class="navbar navbar-inverse">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">

            <a href="linkedUHome.xhtml" class="navbar-brand">LinkedU</a>

            <ul  class="nav navbar-nav navbar-right">

       </h:form>
        
        
        
        
        
        
        
        
        
        
        
        
        
        <h1 align="center">Student Sign Up</h1>
        <h3 align="center">Educational Details</h3><br/>
        <h:form>
             <div class="container">
                 <div class="form-group">
            
            <label class="control-label col-sm-2" for="schoolName">School Name:</label>
             <h:inputText id="schoolName" value="#{studentController.studentBean.schoolName}" required="true">
                 <f:validateLength minimum="2" maximum="25" />
            </h:inputText> <br/><br/>
            
            <label class="control-label col-sm-2" for="gpa">GPA:</label>
             <h:inputText id="gpa" value="#{studentController.studentBean.gpa}" required="true">
            </h:inputText> <br/><br/>
            
            <label class="control-label col-sm-2" for="exam">Exam: </label>
            <h:selectOneMenu
                id="exam"
                value="#{studentController.studentBean.exam}">
                <f:selectItem id="act" itemLabel="ACT" itemValue="ACT" />
                <f:selectItem id="sat" itemLabel="SAT" itemValue="SAT" />
            </h:selectOneMenu><br/><br/>
            
            <label class="control-label col-sm-2" for="score">Score:</label>
             <h:inputText id="score" value="#{studentController.studentBean.score}" required="true">
            </h:inputText>
            <br/><br/>
            
            <label class="control-label col-sm-2" for="targetSchool">Target School Name</label>
             <h:selectManyListbox
                id="targetSchool"
                value="#{studentController.studentBean.targetSchool}">
                <f:selectItem id="isu" itemLabel="Illinois State University" itemValue="Illinois State University" />
                <f:selectItem id="mit" itemLabel="Massachusetts Institute of Technology" itemValue="Massachusetts Institute of Technology" />
                 <f:selectItem id="uic" itemLabel="University of Illinois, Chicago" itemValue="University of Illinois, Chicago" />
                <f:selectItem id="purdue" itemLabel="PURDUE" itemValue="Purdue" />
            </h:selectManyListbox><br/><br/>
            
            
            <label class="control-label col-sm-2" for="major">Major:</label>
             <h:selectManyCheckbox
                id="major"
                value="#{studentController.studentBean.major}">
                <f:selectItem id="cse" itemLabel="CSE" itemValue="CSE" />
                <f:selectItem id="it" itemLabel="IT" itemValue="IT" />
            </h:selectManyCheckbox><br/><br/>
            
            
            
            <label class="control-label col-sm-2" for="extraC">Extra-Curricular:</label>
             <h:inputText id="extraC" value="#{studentController.studentBean.extraC}"  required="true">
            </h:inputText> <br/><br/>
            
            <label class="control-label col-sm-2" for="awards">Awards:</label>
             <h:inputText id="awards" value="#{studentController.studentBean.awards}"  required="true">
            </h:inputText> <br/><br/>
            
            <label class="control-label col-sm-2" for="sports">Sports:</label>
             <h:inputText id="sports" value="#{studentController.studentBean.sports}"  required="true">
            </h:inputText> <br/><br/>
            
            
            <h:commandButton id="submit"  class="btn btn-info btn-lg"  value="Submit" action="#{studentController.createStudent()}"/>
            
            </div>
                 </div>
            
        </h:form>

    </h:body>
</html>
