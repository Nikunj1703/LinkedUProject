<div class="container">

            </h:form>
        
        
        
        
        
        <h:form>
            <div class="container">
                <h1 align="center">Schedule An Appointment</h1>
                <div class="form-group">
                    <label for="sel1">Select University:</label>
                    <h:selectOneMenu class="form-control" id="sel1" value="#{scheduleController.scheduleBean.university}">
                        <f:selectItem itemLabel="Illinois State University" itemValue="Illinois State University"/>
                        <f:selectItem itemLabel="Massachusetts Institute of Technology" itemValue="Massachusetts Institute of Technology"/>
                        <f:selectItem itemLabel="University of Illinois, Urbana Champaign" itemValue="University of Illinois, Urbana Champaign"/>
                        <f:selectItem itemLabel="Purdue University" itemValue="Purdue University"/>
                    </h:selectOneMenu>
                    </div>
                <br/><br/>

               <div class="well">
                    <label for="datepicker">Date</label>
                    <h:inputText id="date1" class="datepicker" value="#{scheduleController.scheduleBean.date}"/>
                    <span class="glyphicon glyphicon-calendar"></span>
                    <span class="add-on">
                        <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                        </i>
                    </span>
                </div>
                <br/><br/>
                
                <div class="form-group">
                    <label for="radioSlot">Select Time Slot:</label>
                    <h:panelGrid id="radioGrid" columns="1">
                        <h:selectOneMenu  id="radioSlot" value="#{scheduleController.scheduleBean.slot}">
                        <f:selectItem  itemLabel="12:30 P.M. - 1:00 P.M." itemValue="12:30 P.M. - 1:00 P.M."/><br/>
                        <f:selectItem itemLabel="1:00 P.M. - 1:30 P.M." itemValue="1:00 P.M. - 1:30 P.M."/>
                        <f:selectItem itemLabel="1:30 P.M. - 2:00 P.M." itemValue="1:30 P.M. - 2:00 P.M."/>
                        <f:selectItem itemLabel="2:00 P.M. - 2:30 P.M." itemValue="2:00 P.M. - 2:30 P.M."/>
                        <f:selectItem  itemLabel="2:30 P.M. - 3:00 P.M." itemValue="2:30 P.M. - 3:00 P.M."/>
                    </h:selectOneMenu>
                        </h:panelGrid>
                </div>

                <h:commandButton value="Check Availability" class="btn btn-success btn-lg" >
                    <f:ajax event="action" execute="date1 radioSlot" render="out"/>
                </h:commandButton>
                <h:outputText value="#{scheduleController.availabilityMessage}" id="out"/>
                <br/><br/><br/>
                <h:commandButton value="Book Slot" class="btn btn-primary btn-lg" action="#{scheduleController.bookSlot()}"></h:commandButton>
            </div>

        </h:form>


       

       

    </h:body>
</html>
