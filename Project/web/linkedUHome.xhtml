<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head >
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap-theme.min.css" />

        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="resources/bootstrap/js/bootstrap.min.js"></script>
        <script src="resources/bootstrap/js/bootstrap.js"></script>
        <script src="resources/bootstrap/js/bootstrap-carousel.js"></script>
        <style>

            /*.item{
                background: #333;    
                text-align: center;
                height: 350px !important;
            }
            */
            /*.carousel{
                margin-top: 20px;
                
            }*/
        </style>
        <title>Linked U</title>
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" style="color: whitesmoke" ><b>Linked U</b></a>
                </div>
                <div class="navbar-collapse collapse">
                    <h:form class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                            <h:inputText id="uNameID" value="#{controller.theModel.emailID}" pt:placeholder="Email" class="form-control"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:inputSecret id="uPassID" value="#{controller.theModel.password}" pt:placeholder="Password" class="form-control"></h:inputSecret>
                        </div>
                        <h:commandButton id="loginID" class="btn btn-success" value="Login" action="#{controller.authenticate()}"> </h:commandButton>
                        <h:commandLink id="forgotPass" value="Forgot Password?" action="#{controller.forgotPassword()}"> </h:commandLink>
                    </h:form>
                </div><!--/.navbar-collapse -->
            </div>
        </div>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <div><h1><b>Linking you to the future...</b></h1></div>

                <div id="myCarousel" class="carousel slide" data-interval="2000" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        <li data-target="#myCarousel" data-slide-to="5"></li>
                    </ol>   

                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="resources/images/ISU.jpg" alt="blue" class="img-responsive" />
                        </div>

                        <div class="item">
                            <img src="resources/images/purdue.jpg" alt="green" class="img-responsive" />
                        </div>

                        <div class="item">
                            <img src="resources/images/UIUC2.jpg" alt="green" class="img-responsive" />
                        </div>

                        <div class="item">
                            <img src="resources/images/UIUC.jpg" alt="green" class="img-responsive" />
                        </div>

                        <div class="item">
                            <img src="resources/images/MIT.png" alt="green" class="img-responsive" />
                        </div>

                        <div class="item">
                            <img src="resources/images/CMU.jpg" alt="red" class="img-responsive" />
                        </div>
                    </div>
                    <!-- Carousel nav -->
                    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="carousel-control right" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>  
            </div>  

        </div>


        <div class="container">
            <h:form>
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-6" align='center'>
                    <h:commandButton id="studentSignUpId" class="btn btn-info btn-lg" value="Student SignUp" action="signUp1.xhtml"> </h:commandButton>
                    
                </div>
                <div class="col-md-6" align="center">
                    <h:commandButton id="universitySignUpId" class="btn btn-info btn-lg" value="University SignUp" action="UniversitySignUp1.xhtml" ></h:commandButton>
                </div>
            </div>
            </h:form>
            <footer>
                
            <br/><br/>
            <p align="center"><b>&copy; Linked U 2014</b><a href="#"> | About Us</a></p>
            </footer>
        </div> <!-- /container -->
        <!-- Placed at the end of the document so the pages load faster -->  

    </h:body>
</html>
